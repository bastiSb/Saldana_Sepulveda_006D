<app-header titulo= "Ver Inventario"></app-header>

<ion-content>
  <ion-card *ngFor="let c of inventarios">
    <ion-item>
      <ion-label>
        Categoria: {{c.categoria}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Cantidad: {{c.cantidad}}
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
