<ion-header>
  <ion-toolbar color ="success">
    <ion-title class="titulo">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class ="icon"src="assets/img/re-re.png" alt="">
  
  <ion-item>
    <ion-label position="floating"
               color="success">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating"
               color="success">Correo Electronico</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"
               color="success">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>

<br>

  <ion-button (click)="onSubmitRegister()"
              expand="block"
              color = "success">Registrate </ion-button>
<br>
  <p class="ion-text-center" routerLink="/login">Ya tengo cuenta</p>
</ion-content>
