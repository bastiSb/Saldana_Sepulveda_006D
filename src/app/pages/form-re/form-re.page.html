<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
          text="Volver"
          color="light"
          mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Inscripción Retiro Reciclaje</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <ion-card class="ion-padding">
    <form #formulario="ngForm" (ngSubmit) ="onSubmit()">  <!--ese submit esta grabado en el input.page.ts-->
      <ion-card-header>
        <ion-card-subtitle class="subtitulo">Formulario</ion-card-subtitle>
        <ion-card-title class="titulo">Registro Retiro Reciclaje</ion-card-title>
      </ion-card-header>

      <ion-item>
        <ion-label>Nombre Completo: </ion-label>
        <ion-input type="text" [(ngModel)]= "usuario.nombreCompleto"
                   name="nombreCompleto"
                   minlength="12" 
                   maxlength="24" 
                   required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Edad: </ion-label>
        <ion-input type="number" [(ngModel)]= "usuario.edad"
                   name="edad"
                   minlength="1" 
                   maxlength="2" 
                   required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Teléfono: </ion-label>
        <ion-input type="tel" name="telefono" 
                   minlength="8" maxlength="9" 
                   required class="controls" [(ngModel)]= "usuario.telefono"
                   placeholder="957310032" required></ion-input>
      </ion-item>
      <!--aplicar un formulario con angular -->

      <!--e-mail-->
        <ion-item>
          <ion-label>Email: </ion-label>
          <ion-input type="email" placeholder="Email"
                    name="email" [(ngModel)]= "usuario.email"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required>
          </ion-input>
        </ion-item>

      <!--password-->
        <ion-item>
          <ion-label>Password: </ion-label>
          <ion-input type="password" minlength="3" maxlength="8" placeholder="Contraseña"
                    name="password" [(ngModel)]= "usuario.password" 
                    required>
          </ion-input>
        </ion-item>

      <!--boton_que se activa cuando los datos esten bien ingresados-->
        <ion-button [disabled] ="formulario.invalid"
        type="submit" expand="block" color="success" routerLink="/inicio">
          Registrarme
        </ion-button>
      </form>
  </ion-card>
</ion-content>
